<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer position="end" class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Dark Charlie777</mat-toolbar>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Contacto 1</a>
      <a mat-list-item href="#">Contacto 2</a>
      <a mat-list-item href="#">Contacto 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Room of Legends</span>

      <div class="example-button-row">
        <a mat-flat-button href="https://www.google.com/" color="primary" target="_blank">Opcion 1</a>
        <a mat-flat-button href="https://www.google.com/" color="primary" target="_blank">Opcion 2</a>
        <a mat-flat-button href="https://www.google.com/" color="primary" target="_blank">Opcion 3</a>
        <a mat-flat-button href="https://www.google.com/" color="primary" target="_blank">Opcion 4</a>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
